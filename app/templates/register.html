{% extends "base.html" %}
{% block content %}
  <h1 class="h1">Create account</h1>
  <p class="sub">One minute setup.</p>

  <div class="card" style="max-width:520px">
    {% if error %}<p class="small" style="color:#b00020">{{ error }}</p>{% endif %}
    <form method="post" action="/register">
      <label class="small">Email</label>
      <input class="input" name="email" type="email" required />

      <div style="height:10px"></div>

      <label class="small">Password</label>
      <input class="input" name="password" type="password" minlength="8" required />

      <div style="height:14px"></div>

      <button class="btn" type="submit">Create account</button>
      <a class="btn ghost" href="/login" style="margin-left:8px">Back</a>
    </form>
  </div>
{% endblock %}
